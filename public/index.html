<!doctype html>
<html lang='en'>

<head>
 <title>阿伦的聊天室</title>
 <link rel="stylesheet" href="./stylesheets/style.css"/>
</head>
  <body>
     <div id= 'content'>
        <div id='room'></div>
        <div id='room-list'></div>
        <div id='messages'></div>


          

      <form id='send-form'>
        <input id='send-message'/>
        <input id='send-button' type='submit' value='send'/>
        <div id = 'help'>
           聊天命令：
            <ul>
              <li>设定昵称：<code>/nick [username]</code></li>
              <li>加入创建聊天：<code>/join [username]</code></li>
            </ul>
     </div>
     </form>
     </div>
          ￼<script src='../node_modules/socket.io/lib/socket.io.js' type='text/javascript'></script>
      <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
      <script src='./js/chat.js' type='text/javascript'></script>
      <script src='./js/chat_ui.js' type='text/javascript'></script>
  </body>
</html>
